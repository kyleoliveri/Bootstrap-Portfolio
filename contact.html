<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Kyle Oliveri</title>
</head>

<body background="gravel.png">
    
    <!-- Header -->
        <header id="mainhead">
            <div class="container">
                  <a href="index.html" id="headername">Kyle Oliveri</a>
                  <nav>
                    <a href="index.html" class="button">About</a>
                    <a href="portfolio.html" class="button">Portfolio</a>
                    <a href="contact.html" class="button">Contact</a>
                  </nav>
            </div>
        </header>

    <div class="wrapper">

        <div class="main-container" id="container">

            <div class="mainbody">

                <!-- Contact Header -->
                <div class="container aboutmecontainer">
                    <div class="row">
                        <div class="col-sm">
                            <h1 class="aboutme">Contact</h1>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="row">
                        <div class="col">
                                <form>
                                        <div class="form-group">
                                          <label for="exampleInputEmail1" class="contact">Email address</label>
                                          <input type="email" class="form-control contact" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <form>
                                                <div class="form-group">
                                                  <label for="formGroupExampleInput" class="contact">Subject</label>
                                                  <input type="text" class="form-control contact" id="formGroupExampleInput">
                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleFormControlTextarea1" class="contact">Message</label>
                                                        <textarea class="form-control contact" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                              </form>
                                        <div class="form-group form-check">
                                        </div>
                                        <button type="submit" class="submit btn">Submit</button>
                                </form>
                        </div>
                        
                    </div>

                </div>
               
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            Copyright &copy; 
        </div>
    </footer>

</body>
</html>
